<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FORM REGISTRASI SISWA BARU SMK TI BALI GLOBAL SINGARAJA</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      FORM REGISTRASI SISWA BARU SMK TI BALI GLOBAL SINGARAJA
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Nama Depan</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Nama Belakang</label>
          <input type="text" class="input">
       </div>   
        <div class="inputfield">
          <label>Jenis Kelamin</label>
          <div class="custom_select">
            <select>
              <option value="">Pilih</option>
              <option value="male">Pria</option>
              <option value="female">Wanita</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email</label>
          <input type="text" class="input">
       </div> 
             <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>Konfirmasi Password</label>
          <input type="password" class="input">
       </div>
      <div class="inputfield">
          <label>Nomer Handphone</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Alamat</label>
          <textarea class="textarea"></textarea>
       </div>  
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Saya Setuju Terhadap Syarat Dan Ketentuan</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Registrasi" class="btn">
      </div>
    </div>
</div>	
	

</body>
</html>
